<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        .heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: inline-block;
            align-items: center;
            margin-left: 500px;
            padding: 35px;
            text-align: center;
        }
        button{
            align-items: center;
        }
 
    </style>
    
</head>

<body>

    <div class="body1">
        <div class="heading">
            <h1>Resume VS Job</h1>
        </div>
        <div class="main">
            <div class="title">
                Job title
                <textarea name="t1" id="t1"></textarea><br>
            </div>
            <div class="desc">
                Job description
                <textarea name="d1" id="d1"></textarea><br>
            </div>
            <button id="compare" class="btn1">Compare</button>
        </div>
        <div class="alertmessage">

        </div>
    </div>
<script src="resume.js"></script>
</body>

</html>

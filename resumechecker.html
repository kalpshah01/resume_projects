<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .heading {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      resize: vertical;
    }
    .btn-custom {
      margin-top: 20px;
      width: 100%;
    }
    .main {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>

</head>
<body>

  <div class="container my-5">
    <div class="heading">
      <h1>Resume VS Job</h1>
    </div>

    <div class="main">
      <div class="mb-3">
        <label for="t1" class="form-label"><strong>Job Resume</strong></label>
        <textarea class="form-control" id="t1" name="t1"></textarea>
      </div>

      <div class="mb-3">
        <label for="d1" class="form-label"><strong>Job Description</strong></label>
        <textarea class="form-control" id="d1" name="d1"></textarea>
      </div>

      <button id="compare" class="btn btn-primary btn-custom">Compare</button>

      <div class="alertmessage mt-3"></div>
    </div>
  </div>

  <script src="resume.js"></script>
</body>
</html>
